<!DOCTYPE html>
<html lang="en">
<head>
  <title>I'm lazywen. But I'm not lazy now.</title>
		
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">
  <meta name="description" content="lazywen's blog." />
  <meta name="keywords" content="Moke, Voodo, iOS, iPhone, iPad, app, OS X, Mac, Apple" />
  <meta name="author" content="lazy" />

	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
	
	<link rel="stylesheet" href="/css/default.css" />
	<link rel="stylesheet" href="/css/animations.css" />
</head>
<body>
  <header role="banner">
    <div class="header">
      <div class="container">
        <section class="name">
        <a href="/"><b>lazywen</b>'s home</a>
        </section>

        <ul class="menu">
          <li class="about"><a href="/about">About</a></li>
          <li class="album"><a href="http://pic.lazywen.com/">Album</a></li>
          <li class="rss"><a href="/rss">Rss</a></li>
        </ul>

        <ul class="social headlinks">
            <li class="twitter">
              <a href="http://twitter.com/lazywen"><img src="/img/twitter.png" alt="Twitter" /></a>
            </li>
			<li class="github">
			  <a href="http://github.com/lazywen"><img src="/img/github.png" alt="GitHub" /></a>
			</li>
            <li class="weibo">
              <a href="http://weibo.com/lazywen"><img src="/img/weibo.png" alt="微博" /></a>
            </li>
        </ul>
      </div>
    </div>
  </header>

  <section role="main" class="container">
      <h1>POSTS</h1>
		{{#posts}}
	  <article>
	    <header>
			  <p class="meta"><time datetime="{{date}}">{{pretty_date}}</time></p>
	      <h2><a href="{{permalink}}">{{title}}</a></h2>
	    </header>
	    <section class="content">
	      <p class="intro">{{excerpt}}</p>
	    </section>
	  </article>
	  {{/posts}}
  </section>
  
	<nav class="archive footer container">
        <a class="nav-prev" href="{{prev_archive_url}}">{{prev_archive_title}}</a>
        <a class="nav-next" href="{{next_archive_url}}">{{next_archive_title}}</a>
	</nav>
	
  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
